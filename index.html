<script src="https://cdn.athom.com/homey-api/3.11.3.js"></script>
    <script>
        // Configuration
        const CONFIG = {
            refreshInterval: 300000, // 5 minutes for cloud API
            retryAttempts: 3,
            retryDelay: 5000
        };
        
        // Global state
        let currentDay = 'today';
        let retryCount = 0;
        let hasHomeyData = false;
        let homeyApi = null;
        
        // Cloud API setup
        const cloudApi = new window.AthomCloudAPI({
            clientId: '5a8d4ca6eb9f7a2c9d6ccf6d',
            clientSecret: 'e3ace394af9f615857ceaa61b053f966ddcfb12a',
            redirectUrl: window.location.origin
        });
        
        // Sample data as fallback
        const fallbackData = {
            yesterday: [
                1.95, 1.87, 1.82, 1.79, 1.88, 1.94, 2.15, 2.31,
                2.08, 1.65, 1.42, 1.38, 1.35, 1.33, 1.36, 1.41,
                1.47, 1.89, 2.25, 2.48, 2.52, 2.31, 2.11, 1.98
            ],
            today: [
                2.06, 2.03, 1.98, 1.93, 1.92, 1.90, 1.96, 1.91, 
                1.77, 1.30, 1.19, 1.19, 1.19, 1.19, 1.19, 1.19, 
                1.19, 1.84, 2.18, 2.40, 2.42, 2.20, 2.02, 1.88
            ],
            tomorrow: [
                1.88, 1.82, 1.76, 1.71, 1.68, 1.73, 1.89, 1.95,
                1.81, 1.45, 1.28, 1.22, 1.25, 1.31, 1.29, 1.24,
                1.33, 1.77, 2.05, 2.28, 2.35, 2.18, 1.97, 1.91
            ]
        };
        
        const chargingSchedule = {
            yesterday: [],
            today: [10, 11],
            tomorrow: []
        };
        
        let priceData = fallbackData[currentDay];
        
        // Initialize Homey Cloud API
        async function initHomeyAPI() {
            try {
                showLoading(true);
                console.log('Initializing Homey Cloud API...');
                
                const loggedIn = await cloudApi.isLoggedIn();
                console.log('Logged in status:', loggedIn);
                
                if (!loggedIn) {
                    if (cloudApi.hasAuthorizationCode()) {
                        console.log('Found authorization code, authenticating...');
                        await cloudApi.authenticateWithAuthorizationCode();
                    } else {
                        console.log('Redirecting to login...');
                        window.location.href = cloudApi.getLoginUrl();
                        return;
                    }
                }
                
                const user = await cloudApi.getAuthenticatedUser();
                console.log('Got user:', user.id);
                
                const homey = await user.getFirstHomey();
                console.log('Got Homey:', homey.id);
                
                homeyApi = await homey.authenticate();
                console.log('Homey API authenticated successfully');
                
                // Test connection
                const variables = await homeyApi.logic.getVariables();
                console.log('Found', Object.keys(variables).length, 'variables');
                
                return true;
                
            } catch (error) {
                console.error('Failed to initialize Homey API:', error);
                showError('Kunne ikke forbinde til Homey Cloud. Viser demo data.');
                return false;
            }
        }
        
        // Fetch data from Homey
        async function fetchHomeyData() {
            if (!homeyApi) {
                console.log('No Homey API, trying to initialize...');
                const success = await initHomeyAPI();
                if (!success) {
                    handleFetchError(new Error('No Homey API connection'));
                    return;
                }
            }
            
            try {
                showLoading(true);
                hideError();
                
                console.log('Fetching Tesla variables...');
                
                // Get all variables first
                const allVariables = await homeyApi.logic.getVariables();
                
                // Find Tesla variables
                const teslaVars = {};
                const targetVars = [
                    'Tesla_compact_schedule',
                    'Tesla_optimal_price',
                    'Tesla_total_cost',
                    'Tesla_kWh_needed',
                    'Tesla_charging_hours'
                ];
                
                for (const [id, variable] of Object.entries(allVariables)) {
                    if (targetVars.includes(variable.name)) {
                        teslaVars[variable.name] = variable.value;
                        console.log(`Found ${variable.name}:`, variable.value);
                    }
                }
                
                // Update UI with real data
                if (teslaVars.Tesla_compact_schedule) updateChargingDisplay(teslaVars.Tesla_compact_schedule);
                if (teslaVars.Tesla_optimal_price) updateCurrentPrice(teslaVars.Tesla_optimal_price);
                if (teslaVars.Tesla_total_cost) updateTotalCost(teslaVars.Tesla_total_cost);
                if (teslaVars.Tesla_kWh_needed) updatekWhNeed(teslaVars.Tesla_kWh_needed);
                
                hasHomeyData = true;
                retryCount = 0;
                showLoading(false);
                
                console.log('Successfully fetched data from Homey Cloud');
                
            } catch (error) {
                console.error('Error fetching Homey data:', error);
                handleFetchError(error);
            }
        }
        
        function handleFetchError(error) {
            retryCount++;
            
            if (retryCount <= CONFIG.retryAttempts) {
                console.log(`Retrying... (${retryCount}/${CONFIG.retryAttempts})`);
                setTimeout(fetchHomeyData, CONFIG.retryDelay);
            } else {
                console.log('Max retries reached, using fallback data');
                showError('Kunne ikke hente data fra Homey. Viser demo data.');
                showLoading(false);
                retryCount = 0;
            }
        }
        
        function showLoading(show) {
            const indicator = document.getElementById('loadingIndicator');
            if (!hasHomeyData) {
                indicator.classList.toggle('show', show);
            } else {
                indicator.classList.remove('show');
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }
        
        // UI Update functions
        function updateChargingDisplay(schedule) {
            document.getElementById('chargingTime').textContent = schedule;
        }
        
        function updateCurrentPrice(price) {
            document.getElementById('currentPrice').textContent = 
                parseFloat(price).toFixed(2).replace('.', ',');
        }
        
        function updateTotalCost(cost) {
            document.getElementById('totalCost').textContent = 
                parseFloat(cost).toFixed(2).replace('.', ',') + ' kr';
        }
        
        function updatekWhNeed(kWh) {
            document.getElementById('kWhNeed').textContent = 
                parseFloat(kWh).toFixed(2).replace('.', ',') + ' kWh';
        }
        
        // Chart generation
        function generateChart() {
            const chart = document.getElementById('priceChart');
            chart.innerHTML = '';
            
            const maxPrice = Math.max(...priceData);
            const currentChargingHours = chargingSchedule[currentDay];
            
            priceData.forEach((price, index) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                
                const height = Math.max((price / maxPrice) * 100, 8);
                bar.style.height = height + '%';
                
                // Create tooltip
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.textContent = `${index.toString().padStart(2, '0')}:00 - ${price.toFixed(2).replace('.', ',')} kr/kWh`;
                bar.appendChild(tooltip);
                
                // Apply styling based on charging status and price
                if (currentChargingHours.includes(index)) {
                    bar.classList.add('charging');
                } else {
                    if (price < 2.5) {
                        bar.classList.add('green');
                    } else if (price < 3.0) {
                        bar.classList.add('orange');
                    } else if (price < 3.5) {
                        bar.classList.add('red');
                    } else {
                        bar.classList.add('purple');
                    }
                }
                
                chart.appendChild(bar);
            });
        }
        
        function updateStats() {
            const cheapest = Math.min(...priceData);
            const highest = Math.max(...priceData);
            
            document.getElementById('cheapestPrice').textContent = 
                cheapest.toFixed(2).replace('.', ',');
            document.getElementById('highestPrice').textContent = 
                highest.toFixed(2).replace('.', ',');
        }
        
        function switchDay(day) {
            // Update active button
            document.querySelectorAll('.time-option').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const buttons = document.querySelectorAll('.time-option');
            if (day === 'yesterday') {
                buttons[0].classList.add('active');
            } else if (day === 'today') {
                buttons[1].classList.add('active');
            } else if (day === 'tomorrow') {
                buttons[2].classList.add('active');
            }
            
            // Update current day and price data
            currentDay = day;
            priceData = fallbackData[currentDay];
            
            // Update date display
            updateDateDisplay(day);
            
            // Regenerate chart and update stats
            generateChart();
            updateStats();
            updateChargingInfo();
        }
        
        function updateDateDisplay(day) {
            const now = new Date();
            const days = ['Søndag', 'Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lørdag'];
            const months = ['jan', 'feb', 'mar', 'apr', 'maj', 'jun', 'jul', 'aug', 'sep', 'okt', 'nov', 'dec'];
            
            let displayDate;
            if (day === 'yesterday') {
                const yesterday = new Date(now);
                yesterday.setDate(yesterday.getDate() - 1);
                displayDate = `${days[yesterday.getDay()]} d. ${yesterday.getDate()}. ${months[yesterday.getMonth()]}`;
            } else if (day === 'today') {
                displayDate = `${days[now.getDay()]} d. ${now.getDate()}. ${months[now.getMonth()]}`;
            } else if (day === 'tomorrow') {
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                displayDate = `${days[tomorrow.getDay()]} d. ${tomorrow.getDate()}. ${months[tomorrow.getMonth()]}`;
            }
            
            document.getElementById('currentDate').textContent = displayDate;
        }
        
        function updateChargingInfo() {
            const currentChargingHours = chargingSchedule[currentDay];
            
            if (currentChargingHours.length > 0) {
                const chargingPrice = priceData[currentChargingHours[0]];
                document.getElementById('currentPrice').textContent = 
                    chargingPrice.toFixed(2).replace('.', ',');
                document.getElementById('chargingTime').textContent = 
                    `${currentChargingHours[0].toString().padStart(2, '0')}.00-${(currentChargingHours[currentChargingHours.length-1] + 1).toString().padStart(2, '0')}.00`;
            } else {
                document.getElementById('currentPrice').textContent = '--';
                document.getElementById('chargingTime').textContent = 'Ingen ladning planlagt';
            }
        }
        
        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Tesla Dashboard initialized for Homey iOS Widget');
            
            // Initial setup
            switchDay('today');
            
            // Try to connect to Homey Cloud
            initHomeyAPI().then(success => {
                if (success) {
                    fetchHomeyData();
                    // Auto-refresh data periodically (less frequent for cloud)
                    setInterval(fetchHomeyData, CONFIG.refreshInterval);
                }
            });
            
            // Handle visibility change
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden && homeyApi) {
                    fetchHomeyData();
                }
            });
        });
    </script>
